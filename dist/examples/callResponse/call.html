<html>
<head>
	<title>OOCSI examples - simple chat client</title>
	<script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="../../oocsi-web.js"></script>

    <style type="text/css">

    	iframe {
			background: #fff;
			border: 1px solid #9da;
    		margin: 10px;
    		padding: 3px;
			overflow: scroll;
    	}

    </style>

</head>
<body style="">

	<div id="output"></div>

	<script type="text/javascript">

		var loggedIn = false;
		var username = '';
		var $ = jQuery;

		OOCSI.connect("ws://" + document.domain + "/ws");

		// test
		setTimeout(function() {

			OOCSI.call('addone', {value: 2}, 5000, function(data) {
				$('#output').append('<p>output: ' + data.output + '</p>');
			});
			$('#output').append('<p>input: ' + 2 + '</p>');

		}, 2000);

	</script>

</body>
</html>

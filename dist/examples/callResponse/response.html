<html>
<head>
	<title>OOCSI examples - simple chat client</title>
	<script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="../../oocsi-web.js"></script>

    <style type="text/css">

    	iframe {
			background: #fff;
			border: 1px solid #9da;
    		margin: 10px;
    		padding: 3px;
			overflow: scroll;
    	}

    </style>

</head>
<body style="">

<script type="text/javascript">

	var loggedIn = false;
	var username = '';
	var $ = jQuery;


	OOCSI.connect("ws://" + document.domain + ":9000/");

	// register responder for "addone"
	OOCSI.register("addone", function(input, response) {     
		response.output = input.value + 1;
	});

</script>

</body>
</html>
